<!DOCTYPE html>
<html>
<head>
<title>ticket master-events</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <h1>Event Booking Form</h1>

  <h1> Upcoming Events</h1>
  <div id="data-container"></div>
</body>
</html>
